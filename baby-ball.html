<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bully Ball</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header class="top-section">
        <h1>Baby Ball :D</h1>
    </header>
    <style>
        body {
            display: flex;
            background: linear-gradient(skyblue, rgb(0, 0, 255));
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #282c34;
            color: white;
            font-family: 'Times New Roman', Times, serif;
            margin: 0;
        }
        header {
            font-size: 50px;
            margin-bottom: 75px;
        }
        .ball {
            width: 800px;
            height: 800px;
            background-color: black;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            position: relative;
            transition: transform 0.2s ease-in-out;
        }
        .ball.shake {
            animation: shake 0.5s;
        }
        @keyframes shake {
            0%, 100% {
                transform: translateX(0);
            }
            25% {
                transform: translateX(-10px);
            }
            50% {
                transform: translateX(10px);
            }
            75% {
                transform: translateX(-10px);
            }
        }
        .ball::before {
            content: '';
            width: 500px;
            height: 500px;
            background-color: #282c34;
            border-radius: 50%;
            position: absolute;
        }
        .answer {
            z-index: 1;
            font-size: 24px;
            text-align: center;
        }
        .button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #fbc061;
            border: none;
            border-radius: 5px;
            color: #282c34;
            font-size: 18px;
            cursor: pointer;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="ball" onclick="getAnswer()">
        <div class="answer">Click me</div>
    </div>
    <a href="bully-ball.html" class="button">Bully Ball</a>

    <script>
        function getAnswer() {
            const presetAnswers = ['You are beautiful', 'You are one smart cookie', 'yippee', 'You are amazing :sparkles:', 'Your left side pinky toe is splendid'];
            const part1 = ['amazing', 'quirky', 'awesome', 'brilliant', 'delightful', 'excellent', 'fabulous', 'fantastic', 'fine', 'first-class', 'good', 'gorgeous', 'great', 'interesting', 'impressive', 'lovely', 'marvelous', 'nice', 'outstanding', 'superb', 'smashing', 'splendid', 'stunning', 'terrific', 'tremendous', 'wonderful'];
            const part2 = ['dog', 'cushion', 'fridge', 'shoe', 'calculator', 'book', 'potato', 'hippo', 'crocodile', 'neck', 'goblin','can', 'tv','towel', 'toe', 'watch', 'pen', 'animal balloon', 'seat belt', 'packing peanut', 'cup', 'driver', 'eraser', 'soap', 'door', 'house', 'carrot', 'radio'];

            const ball = document.querySelector('.ball');
            ball.classList.add('shake');

            setTimeout(() => {
                const randomIndex = Math.floor(Math.random() * 2);

                if (randomIndex === 0) {
                    const presetIndex = Math.floor(Math.random() * presetAnswers.length);
                    document.querySelector('.answer').textContent = presetAnswers[presetIndex];
                } else {
                    const randomPart1 = part1[Math.floor(Math.random() * part1.length)];
                    const randomPart2 = part2[Math.floor(Math.random() * part2.length)];
                    const combinedAnswer = `${randomPart1} ${randomPart2}.`;
                    document.querySelector('.answer').textContent = combinedAnswer;
                }
                ball.classList.remove('shake');
            }, 500); // Shake animation duration is 500ms
        }
    </script>
</body>
</html>
