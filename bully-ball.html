<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bully Ball</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header class="top-section">
        <h1>Bully Ball >:)</h1>
    </header>
    <style>
        body {
            display: flex;
            background: linear-gradient(orange, red);
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #282c34;
            color: white;
            font-family: 'Times New Roman', Times, serif;
            margin: 0;
        }
        header {
            font-size: 50px;
            margin-bottom: 75px;
        }
        .ball {
            width: 800px;
            height: 800px;
            background-color: black;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            position: relative;
            transition: transform 0.2s ease-in-out;
        }
        .ball.shake {
            animation: shake 0.5s;
        }
        @keyframes shake {
            0%, 100% {
                transform: translateX(0);
            }
            25% {
                transform: translateX(-10px);
            }
            50% {
                transform: translateX(10px);
            }
            75% {
                transform: translateX(-10px);
            }
        }
        .ball::before {
            content: '';
            width: 500px;
            height: 500px;
            background-color: #282c34;
            border-radius: 50%;
            position: absolute;
        }
        .answer {
            z-index: 1;
            font-size: 24px;
            text-align: center;
        }
        .button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #61dafb;
            border: none;
            border-radius: 5px;
            color: #282c34;
            font-size: 18px;
            cursor: pointer;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="ball" onclick="getAnswer()">
        <div class="answer">Click me</div>
    </div>
    <a href="baby-ball.html" class="button">Baby Ball</a>

    <script>
        function getAnswer() {
            const presetAnswers = ['kill yourself now', 'You look like a great tragedy', '.', 'kms^-1', 'I hope you get shanked :pray:'];
            const part1 = ['greedy', 'evil','ungreatful','nasty', 'pitiful', 'crusty', 'sneaky', 'bossy','greedy', 'sharp', 'childish', 'obnoxious', 'snapped', 'arrogant', 'round', 'impatient','awkward', 'jealous'];
            const part2 = ['fuck', 'bullshit', 'retard', 'retarted', 'restarted', 'arse','bitch', 'ass', 'dipshit', 'shithead','twat','bitchy', 'goddamn', 'damn','buffoon', 'bloody', 'dimwitted','moron', 'asshat','moronic', 'shit', 'four-eyed', 'bimbo', 'blockhead', ];
            const part3 = ['dog', 'cushion', 'fridge', 'shoe', 'calculator', 'book', 'potato', 'hippo', 'crocodile', 'neck', 'goblin','can', 'tv','towel'];

            const ball = document.querySelector('.ball');
            ball.classList.add('shake');

            setTimeout(() => {
                const randomIndex = Math.floor(Math.random() * 2);

                if (randomIndex === 0) {
                    const presetIndex = Math.floor(Math.random() * presetAnswers.length);
                    document.querySelector('.answer').textContent = presetAnswers[presetIndex];
                } else {
                    const randomPart1 = part1[Math.floor(Math.random() * part1.length)];
                    const randomPart2 = part2[Math.floor(Math.random() * part2.length)];
                    const randomPart3 = part3[Math.floor(Math.random() * part3.length)];
                    const combinedAnswer = `${randomPart1} ${randomPart2} ${randomPart3}.`;
                    document.querySelector('.answer').textContent = combinedAnswer;
                }
                ball.classList.remove('shake');
            }, 500); // Shake animation duration is 500ms
        }
    </script>
</body>
</html>
